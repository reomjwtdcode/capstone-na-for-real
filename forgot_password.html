<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Growthetect</title>
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border-t-4 border-green-400">
      <h2 class="text-3xl font-extrabold text-center text-green-500 mb-2">Growthetect</h2>
      <p class="text-center text-gray-500 mb-6 text-sm">Reset your password</p>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your registered email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <button type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">
          Send Reset Link
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
          Remembered your password? 
          <a href="login.html" class="text-green-500 hover:underline">Back to Login</a>
        </p>
      </form>
    </div>

    <!-- Required script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
