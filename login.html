<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Growthetect</title>
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border-t-4 border-green-400">
      <h2 class="text-3xl font-extrabold text-center text-green-500 mb-6">GROWTHetect</h2>

      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
          <div class="text-right mt-1">
            <a href="forgot_password.html" class="text-sm text-green-500 hover:underline">Forgot Password?</a>
          </div>
        </div>

        <button type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">
          Login
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
          Donâ€™t have an account? 
          <a href="signup.html" class="text-green-500 hover:underline">Sign up</a>
        </p>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
