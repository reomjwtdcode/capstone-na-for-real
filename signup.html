<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Growthetect</title>
    <link href="output.css" rel="stylesheet">
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg border-t-4 border-green-400">
      <h2 class="text-3xl font-extrabold text-center text-green-500 mb-6">Create an Account</h2>

      <form class="space-y-4">
        <!-- TODO: Set action to Laravel route('register') and method="POST" -->

        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div>
            <label for="first_name" class="block text-gray-700 mb-1">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Juan"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>

          <div>
            <label for="middle_name" class="block text-gray-700 mb-1">Middle Name</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Santos"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>

          <div>
            <label for="last_name" class="block text-gray-700 mb-1">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Dela Cruz"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="example@email.com"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>

        <!-- School Position -->
        <div>
          <label for="position" class="block text-gray-700 mb-1">School Position</label>
          <select id="position" name="position"
                  class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-green-400" required>
            <option value="">Select Position</option>
            <option value="principal">Principal</option>
            <option value="nutritionist">Nutritionist</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <!-- Contact No -->
        <div>
          <label for="contact" class="block text-gray-700 mb-1">Contact No.</label>
          <input type="tel" id="contact" name="contact" placeholder="09XXXXXXXXX"
                 pattern="[0-9]{11}"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-gray-700 mb-1">Address</label>
          <textarea id="address" name="address" rows="2" placeholder="Enter your full address"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
        </div>

        <!-- Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label for="password" class="block text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="********"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>

          <div>
            <label for="confirm_password" class="block text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="********"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">
          Sign Up
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
          Already have an account?
          <a href="login.html" class="text-green-500 hover:underline">Login</a>
        </p>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
